name: Tests

on:
  workflow_dispatch

permissions:
  contents: read

jobs:
  coverage:
    name: JAVA 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
	  
    - name: Run tests
      run: mvn test

    - name: Upload coverage report
      uses: paambaati/codeclimate-action@v3.0.0
      env:
        CC_TEST_REPORTER_ID: 721531019864be5b0dab97356fbdcd84ee5703fd73a2f8e5b56ca229aea3e1df
      with:
        coverageLocations: |
          ${{github.workspace}}/coverage-clover.xml:clover
